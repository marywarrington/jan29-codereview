<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"  charset="utf-8">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Order Pizza!</h1>
      </header>

      <form id="order">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <select id="quantityInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <select id="sizeInput">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>
        <div class="form-group" id="toppingsInput">
          <label for="toppings">Toppings</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="hazelnuts" value="hazelnuts">Hazelnuts
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="extracheese" value="extracheese">Extra Cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="sausage" value="sausage">Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="brussels" value="brussels">Brussels Sprouts
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="pineapple" value="pineapple">Pineapple
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success" name="button">Submit</button>
      </form>
      <div id="">
        <ul id="">

        </ul>
      </div>
    </div>
  </body>
</html>
